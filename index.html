<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg mt-3 ms-3 me-3 fixed-top">
            <div class="container-fluid ps-sm-5 pe-sm-5">
                <a class="navbar-brand text-light" href="#">
                    <h1>AwesomeBooks</h1>
                </a>
                <button class="navbar-toggler button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <svg class="bi bi-exclamation-triangle text-light" width="32" height="32" fill="currentColor"
                        viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                    </svg>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                    <ul class="navbar-nav active-nav">
                        <li class="nav-item">
                            <a class="nav-link list-book-click" aria-current="page" href="#">List</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active add-book-click" href="#">Add new</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link contact-book-click" href="#">Contact</a>
                        </li>
                        <li class="nav-item dropdown">
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="date-time container-fluid">
            <div class="row  d-flex justify-content-end">
                <div class="col col-lg-3 col-md-3 col-3 date-time-div d-flex justify-content-end">
                    <span class="weekDay"></span>
                    <span>&nbsp;</span>
                    <span class="date"></span>
                    <span>&nbsp;</span>
                    <span class="day"></span>
                    <span>&nbsp;</span>
                    <span class="year"></span>
                </div>
                <div class="col col-md-2 col-lg-2 col-12 time">
                    <span class="hours"></span>
                    <span>:</span>
                    <span class="minutes"></span>
                    <span>:</span>
                    <span class="seconds"></span>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container-fluid list-book">
            <div class="container-fluid">
                <div class="row">
                    <div class="col col-12">
                        <ul class="books">

                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid add-book">
            <div class="container-fluid">
                <div class="row">
                    <div class="col col-12 new-book">
                        <form id="book-form">
                            <input class="form-control mt-4 mb-4" type="text" id="title" placeholder="Title">
                            <input class="form-control mb-4" type="text" id="author" placeholder="Author">
                            <button class="btn btn-outline-light" type="submit">Add Book</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fliud contact-book pb-5 mb-5">
            <div class="container-fluid d-flex flex-column">
                <h1>Contact Information</h1>

            </div>
        </div>
    </section>

    <footer>
        <nav class="fixed-bottom mb-3 ms-3 me-3">
            <div class="container-fluid">
                <div class="row">
                    <div class="col col-3">
                        <h6>AwesomeBooks</h6>
                    </div>
                    <div class="col col-9 d-flex justify-content-end">
                        <a>2023 Â© AwesomeBooks. Some Rights Reserved.</a>
                    </div>
                </div>
            </div>
        </nav>
    </footer>

    <script src="https://kit.fontawesome.com/2a42914cf9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
