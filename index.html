<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
    <header>
        <h1>Awesome books</h1>
    </header>

    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col col-12">
                    <ul class="books">
                    
                    </ul>
                </div>
                <div class="col col-12">
                    <form id="book-form">
                        <input class="form-control mt-4 mb-4" type="text" id="title" placeholder="Title">
                        <input class="form-control mb-4" type="text" id="author" placeholder="Author">
                        <button class="btn btn-outline-dark" type="submit">Add Book</button>
                      </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
